<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Painel Administrativo</h1>
<div id="tabela"></div>

<script>
    // PEGAR todos os usu√°rios
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    let tabela = "<table border='1' cellpadding='8'><tr><th>Nome</th><th>Sobrenome</th><th>Email</th><th>Telefone</th><th>Senha</th></tr>";

    usuarios.forEach(u => {
        tabela += `
            <tr>
                <td>${u.nome}</td>
                <td>${u.sobrenome}</td>
                <td>${u.email}</td>
                <td>${u.telefone}</td>
                <td>${u.senha}</td>
            </tr>
        `;
    });

    tabela += "</table>";

    document.getElementById("tabela").innerHTML = tabela;
</script>

    
</body>
</html>
